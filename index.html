<body>

<div class="main">
    <div class="innerbox">
        <div >
            <input id="get_location" type="text" placeholder="Input your location">
            <button type="button" class="btn btn-primary" onclick="getWeather(1)">Get weather</button>
            </div>
            <div id="weather">
                <h1><span id='setLocation'></span></h1>
            <p>
                <div class="weather-icon"><img src=""></div>
                <span id = 'locationName'></span> <br>
                <span id = 'condition'></span> <br>
                <span id = 'temp'></span> <br>
                <span id = 'feelsLike'></span> <br>
                <span id = 'windSpeed'></span>
            </p>
        
        </div>
            <h3 id="error" style="color:rgb(104, 223, 231)"></h3>
    </div>
</div>

</script>
